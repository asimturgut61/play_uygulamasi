<script type="text/javascript">



function getCheckedValue(radioObj) {
	if(!radioObj)
		return "";
	var radioLength = radioObj.length;
	if(radioLength == undefined)
		if(radioObj.checked)
			return radioObj.value;
		else
			return "";
	for(var i = 0; i < radioLength; i++) {
		if(radioObj[i].checked) {
			return radioObj[i].value;
		}
	}
	return "";
}

function ciz(a,b,c,d){
	var r = Raphael(0,0,500,500);
	r.g.txtattr.font = "12px 'Fontin Sans', Fontin-Sans, sans-serif";
	                
	                r.g.text(320, 210, "2011 Yerel Seçim Sonuçları").attr({"font-size": 20});
	                
	                var pie = r.g.piechart(350, 350, 100, [b, a, c, d], {legend: ["%%.%% AKP", "%%.%% CHP","%%.%% MHP","%%.%% DİĞER"], legendpos: "west", href: ["http://ktuluceng.com", "http://ktuluceng.com","http://ktuluceng.com","http://ktuluceng.com"],colors:['orange', 'red', 'green','blue']});
	                pie.hover(function () {
	                    this.sector.stop();
	                    this.sector.scale(1.1, 1.1, this.cx, this.cy);
	                    if (this.label) {
	                        this.label[0].stop();
	                        this.label[0].scale(1.5);
	                        this.label[1].attr({"font-weight": 800});
	                    }
	                }, function () {
	                    this.sector.animate({scale: [1, 1, this.cx, this.cy]}, 500, "bounce");
	                    if (this.label) {
	                        this.label[0].animate({scale: 1}, 500, "bounce");
	                        this.label[1].attr({"font-weight": 400});
	                    }
	                    
	                });
	               
	
}


</script>
